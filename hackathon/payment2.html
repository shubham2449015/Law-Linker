<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Payment Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">

  <div class="max-w-md mx-auto bg-white p-6 rounded-xl shadow space-y-4">
    <h1 class="text-2xl font-bold mb-2">Confirm Payment</h1>
    
    <p id="lawyerName" class="text-lg font-medium"></p>
    <p id="lawyerPrice" class="text-lg mb-4"></p>

    <h2 class="text-xl font-semibold mb-2">Bank Details:</h2>
    <div class="bg-gray-50 p-4 rounded-lg border text-sm space-y-2">
      <p><strong>Bank Name:</strong> Bank of Baroda</p>
      <p><strong>Account Number:</strong> 28288100008647</p>
    </div>

    <h2 class="text-lg font-semibold mt-4">Scan & Pay:</h2>
    <img src="QR copy.jpeg" alt="QR Code" class="w-48 h-48 object-contain mx-auto border rounded-lg mb-2">
    <!-- Replace qr-code-placeholder.png with actual image -->

    <div class="space-y-3 mt-4">
      <label class="block">
        <span class="text-sm font-medium">Transaction ID</span>
        <input type="text" id="transactionId" class="mt-1 w-full p-2 border rounded-lg" placeholder="Enter Transaction ID">
      </label>

      <label class="block">
        <span class="text-sm font-medium">Payment Amount (in ₹)</span>
        <input type="number" id="paymentAmount" class="mt-1 w-full p-2 border rounded-lg" placeholder="Enter Amount Paid">
      </label>

      <label class="block">
        <span class="text-sm font-medium">Upload Payment Screenshot</span>
        <input type="file" id="screenshot" accept="image/*" class="mt-1 w-full">
      </label>
    </div>

    <button onclick="submitPayment()"
      class="w-full mt-4 px-4 py-2 bg-green-600 text-white rounded-xl hover:bg-green-700">
      Submit Payment Details
    </button>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const lawyer = urlParams.get('lawyer');
    const price = urlParams.get('price');

    document.getElementById('lawyerName').innerText = `Lawyer: ${lawyer}`;
    document.getElementById('lawyerPrice').innerText = `Total Price: ₹${price}`;

    function submitPayment() {
      const transactionId = document.getElementById('transactionId').value.trim();
      const paymentAmount = document.getElementById('paymentAmount').value.trim();
      const screenshot = document.getElementById('screenshot').files[0];

      if (!transactionId || !paymentAmount || !screenshot) {
        alert("Please fill in all fields and upload the screenshot.");
        return;
      }

      alert("Payment details submitted successfully! We will verify and get back to you.");
      window.location.href = 'index.html'; // Redirect or show confirmation
    }
  </script>

</body>
</html>
